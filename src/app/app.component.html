<!-- As a heading -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Todo App</span>
  </div>
</nav>

<div class="container mt-4">
  <h3>Todos</h3>
  <hr />
  <form [formGroup]="form" (ngSubmit)="submit()" >
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" formControlName="description" />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid" >Add</button>
      </div>
    </div>
  </form>
  <hr />
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group" >
        <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
          <span class="{{todo.done ? 'done' : '' }}">
            {{todo.description}} {{todo.done ? todo.doneDate : ''}}
          </span>
          <div class="btn-group">
            <button type="button" class="btn btn-success" [disabled]="todo.done" (click)="done(todo)" >Done</button>
            <button type="button" class="btn btn-danger" (click)="delete(todo)" >Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
